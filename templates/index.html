<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        /* General Styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        /* Search Form */
        form {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #fff;
            width: 100%;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Property Cards */
        .property-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .property-card h2 {
            color: #4fc3f7;
            margin-top: 0;
        }
        .property-card p {
            margin: 6px 0;
            font-size: 0.95em;
        }
        .property-card .price {
            color: #66bb6a;
            font-weight: bold;
        }
        .property-card a {
            display: none;
        }
        /* Chatbot Response */
        #chatbot-response {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #chatbot-response p {
            margin: 0;
            font-size: 1.1em;
        }
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background-color: #1e1e1e;
            color: #e0e0e0;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2em;
            color: #888;
            cursor: pointer;
        }
        .modal-close:hover {
            color: #fff;
        }
        .modal-content h2 {
            color: #4fc3f7;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .modal-main-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-price {
            color: #66bb6a;
            font-size: 1.5em;
            font-weight: bold;
        }
        .modal-location {
            color: #bdbdbd;
            font-size: 1em;
        }
        .modal-cover-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: zoom-in;
        }
        .modal-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .modal-detail-item {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
        }
        .modal-detail-item strong {
            color: #888;
            display: block;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        .modal-detail-item span {
            font-size: 1em;
            color: #fff;
        }
        .modal-contact-section {
            background-color: #2e2e2e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .modal-contact-section h3 {
            color: #4fc3f7;
            margin-top: 0;
        }
        .modal-contact-item p {
            margin: 5px 0;
        }
        .modal-contact-item strong {
            color: #888;
            display: block;
        }
        #popup-map {
            height: 300px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #333;
        }
        .location-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
            display: block;
            width: 100%;
            text-align: center;
        }
        /* Fullscreen Gallery Modal */
        #galleryModal {
            background-color: black;
            z-index: 1001;
            flex-direction: column;
            cursor: zoom-out;
        }
        #galleryModal img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            cursor: default;
        }
        #galleryClose {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            z-index: 1002;
            text-shadow: 0 0 5px black;
        }
        #galleryNavigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }
        .gallery-nav-btn {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 3em;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        .gallery-nav-btn:hover {
            background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Real Estate App</h1>
        <form id="search-form">
            <input type="text" id="query" placeholder="E.g. I want a villa in Abu Dhabi under 3 million with 2 bedrooms">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="propertyModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <div id="galleryModal" class="modal-overlay">
        <span id="galleryClose">&times;</span>
        <img id="fullscreenImage" src="" alt="Full Screen Property Image">
        <div id="galleryNavigation">
            <button id="prevBtn" class="gallery-nav-btn">&lt;</button>
            <button id="nextBtn" class="gallery-nav-btn">&gt;</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // DOM Element Caching
        const form = document.getElementById('search-form');
        const resultsDiv = document.getElementById('results');
        console.log('resultsDiv found:', resultsDiv);
        const modal = document.getElementById('propertyModal');
        const modalDetails = document.getElementById('modal-details');
        const galleryModal = document.getElementById('galleryModal');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const modalCloseBtn = document.querySelector('.modal-close');
        const galleryCloseBtn = document.getElementById('galleryClose');

        // Global State
        let currentImages = [];
        let currentImageIndex = 0;
        let mapInstance = null; // Store the map instance to prevent re-initializing

        // --- Event Listeners ---
        form.addEventListener('submit', handleSearchSubmit);
        modalCloseBtn.addEventListener('click', closeModal);
        window.addEventListener('click', handleWindowClick);
        galleryCloseBtn.addEventListener('click', closeGallery);
        galleryModal.addEventListener('click', handleGalleryWindowClick);
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showPrevImage();
        });
        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        // --- Main Functions ---

        /**
         * Handles the search form submission.
         * @param {Event} e - The submit event.
         */
        async function handleSearchSubmit(e) {
            e.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                // Try intelligent search first
                const response = await fetch('/api/intelligent_search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Intelligent agent response:', data);
                    resultsDiv.innerHTML = '';
                    renderIntelligentResults(data);
                } else {
                    // Fallback to regular search
                    console.log('Intelligent search failed, falling back to regular search');
                    const fallbackResponse = await fetch('/api/nl_search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query })
                    });
                    const data = await fallbackResponse.json();
                    console.log('Fallback API Response:', data);
                    resultsDiv.innerHTML = '';
                    renderSearchResults(data);
                }

            } catch (error) {
                console.error(error);
                resultsDiv.innerHTML = '<p>Error fetching results. Please try again.</p>';
            }
        }

        /**
         * Renders intelligent agent results
         * @param {object} data - The intelligent agent response
         */
        function renderIntelligentResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Show agent understanding
            const understandingDiv = document.createElement('div');
            understandingDiv.className = 'agent-understanding';
            understandingDiv.style.cssText = `
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let understandingHTML = `
                <h3 style="margin-top: 0; color: #fff;">🤖 AI Agent Understanding</h3>
                <p><strong>Intent:</strong> ${data.understanding.intent}</p>
                <p><strong>Confidence:</strong> ${(data.understanding.confidence * 100).toFixed(1)}%</p>
                <p><strong>Reasoning:</strong> ${data.understanding.reasoning}</p>
            `;
            
            if (data.understanding.entities && Object.keys(data.understanding.entities).length > 0) {
                understandingHTML += '<p><strong>Extracted Entities:</strong></p><ul>';
                for (const [key, value] of Object.entries(data.understanding.entities)) {
                    if (value && (Array.isArray(value) ? value.length > 0 : true)) {
                        understandingHTML += `<li>${key}: ${Array.isArray(value) ? value.join(', ') : value}</li>`;
                    }
                }
                understandingHTML += '</ul>';
            }
            
            understandingDiv.innerHTML = understandingHTML;
            resultsDiv.appendChild(understandingDiv);
            
            // Render the result based on intent
            const result = data.result;
            
            if (result.intent === 'comparison') {
                renderComparisonResult(result, resultsDiv);
            } else if (result.intent === 'affordability') {
                renderAffordabilityResult(result, resultsDiv);
            } else if (result.intent === 'price_analysis') {
                renderPriceAnalysisResult(result, resultsDiv);
            } else if (result.intent === 'how_to_guide') {
                renderGuideResult(result, resultsDiv);
            } else if (result.intent === 'market_insights') {
                renderMarketInsightsResult(result, resultsDiv);
            } else if (result.intent === 'search_properties') {
                renderPropertySearchResult(result, resultsDiv);
            } else {
                // Generic result rendering
                const resultDiv = document.createElement('div');
                resultDiv.className = 'agent-result';
                resultDiv.style.cssText = `
                    background: #f8f9fa;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    border-left: 4px solid #007bff;
                `;
                resultDiv.innerHTML = `<h4>Result</h4><pre>${JSON.stringify(result, null, 2)}</pre>`;
                resultsDiv.appendChild(resultDiv);
            }
        }
        
        function renderComparisonResult(result, resultsDiv) {
            const comparisonDiv = document.createElement('div');
            comparisonDiv.className = 'comparison-result';
            comparisonDiv.style.cssText = `
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let comparisonHTML = '<h3 style="margin-top: 0; color: #fff;">📊 Location Comparison</h3>';
            
            if (result.comparison_data) {
                for (const [location, data] of Object.entries(result.comparison_data)) {
                    comparisonHTML += `
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <h4 style="color: #fff; margin-top: 0;">${location}</h4>
                            <p><strong>Properties Found:</strong> ${data.count}</p>
                            ${data.avg_price ? `<p><strong>Average Price:</strong> AED ${data.avg_price.toLocaleString()}</p>` : ''}
                            ${data.min_price && data.max_price ? `<p><strong>Price Range:</strong> AED ${data.min_price.toLocaleString()} - AED ${data.max_price.toLocaleString()}</p>` : ''}
                        </div>
                    `;
                }
            }
            
            if (result.insights && result.insights.length > 0) {
                comparisonHTML += '<div style="margin-top: 15px;"><h4 style="color: #fff;">Key Insights:</h4><ul>';
                result.insights.forEach(insight => {
                    comparisonHTML += `<li style="margin: 5px 0;">${insight}</li>`;
                });
                comparisonHTML += '</ul></div>';
            }
            
            comparisonDiv.innerHTML = comparisonHTML;
            resultsDiv.appendChild(comparisonDiv);
            
            // Show properties if available
            if (result.all_properties && result.all_properties.length > 0) {
                result.all_properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    resultsDiv.appendChild(card);
                });
                attachCardClickListeners();
            }
        }
        
        function renderAffordabilityResult(result, resultsDiv) {
            const affordabilityDiv = document.createElement('div');
            affordabilityDiv.className = 'affordability-result';
            affordabilityDiv.style.cssText = `
                background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let affordabilityHTML = '<h3 style="margin-top: 0; color: #fff;">💰 Affordability Analysis</h3>';
            
            if (result.analysis) {
                affordabilityHTML += '<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">';
                for (const [key, value] of Object.entries(result.analysis)) {
                    affordabilityHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                }
                affordabilityHTML += '</div>';
            }
            
            if (result.insights && result.insights.length > 0) {
                affordabilityHTML += '<div style="margin-top: 15px;"><h4 style="color: #fff;">Insights:</h4><ul>';
                result.insights.forEach(insight => {
                    affordabilityHTML += `<li style="margin: 5px 0;">${insight}</li>`;
                });
                affordabilityHTML += '</ul></div>';
            }
            
            affordabilityDiv.innerHTML = affordabilityHTML;
            resultsDiv.appendChild(affordabilityDiv);
            
            // Show properties if available
            if (result.properties && result.properties.length > 0) {
                result.properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    resultsDiv.appendChild(card);
                });
                attachCardClickListeners();
            }
        }
        
        function renderPriceAnalysisResult(result, resultsDiv) {
            const priceDiv = document.createElement('div');
            priceDiv.className = 'price-analysis-result';
            priceDiv.style.cssText = `
                background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let priceHTML = '<h3 style="margin-top: 0; color: #fff;">📈 Price Analysis</h3>';
            
            if (result.analysis) {
                priceHTML += '<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">';
                for (const [key, value] of Object.entries(result.analysis)) {
                    priceHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                }
                priceHTML += '</div>';
            }
            
            if (result.insights && result.insights.length > 0) {
                priceHTML += '<div style="margin-top: 15px;"><h4 style="color: #fff;">Insights:</h4><ul>';
                result.insights.forEach(insight => {
                    priceHTML += `<li style="margin: 5px 0;">${insight}</li>`;
                });
                priceHTML += '</ul></div>';
            }
            
            priceDiv.innerHTML = priceHTML;
            resultsDiv.appendChild(priceDiv);
            
            // Show properties if available
            if (result.properties && result.properties.length > 0) {
                result.properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    resultsDiv.appendChild(card);
                });
                attachCardClickListeners();
            }
        }
        
        function renderGuideResult(result, resultsDiv) {
            const guideDiv = document.createElement('div');
            guideDiv.className = 'guide-result';
            guideDiv.style.cssText = `
                background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let guideHTML = `<h3 style="margin-top: 0; color: #fff;">📚 ${result.guide.title}</h3>`;
            
            if (result.guide.steps) {
                guideHTML += '<div style="margin: 15px 0;"><ol style="color: #f0f0f0;">';
                result.guide.steps.forEach(step => {
                    guideHTML += `<li style="margin: 8px 0;">${step}</li>`;
                });
                guideHTML += '</ol></div>';
            }
            
            if (result.guide.additional_info) {
                guideHTML += '<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">';
                for (const [key, value] of Object.entries(result.guide.additional_info)) {
                    guideHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                }
                guideHTML += '</div>';
            }
            
            guideDiv.innerHTML = guideHTML;
            resultsDiv.appendChild(guideDiv);
        }
        
        function renderMarketInsightsResult(result, resultsDiv) {
            const marketDiv = document.createElement('div');
            marketDiv.className = 'market-insights-result';
            marketDiv.style.cssText = `
                background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
                color: white;
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            `;
            
            let marketHTML = '<h3 style="margin-top: 0; color: #fff;">📊 Market Insights</h3>';
            
            if (result.insights && result.insights.length > 0) {
                marketHTML += '<div style="margin: 15px 0;"><ul style="color: #f0f0f0;">';
                result.insights.forEach(insight => {
                    marketHTML += `<li style="margin: 5px 0;">${insight}</li>`;
                });
                marketHTML += '</ul></div>';
            }
            
            if (result.market_data) {
                marketHTML += '<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">';
                for (const [key, value] of Object.entries(result.market_data)) {
                    if (typeof value === 'object') {
                        marketHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong></p><ul>`;
                        for (const [subKey, subValue] of Object.entries(value)) {
                            marketHTML += `<li>${subKey}: ${subValue}</li>`;
                        }
                        marketHTML += '</ul>';
                    } else {
                        marketHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                    }
                }
                marketHTML += '</div>';
            }
            
            marketDiv.innerHTML = marketHTML;
            resultsDiv.appendChild(marketDiv);
            
            // Show properties if available
            if (result.properties && result.properties.length > 0) {
                result.properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    resultsDiv.appendChild(card);
                });
                attachCardClickListeners();
            }
        }
        
        function renderPropertySearchResult(result, resultsDiv) {
            if (result.properties && result.properties.length > 0) {
                result.properties.forEach(prop => {
                    const card = createPropertyCard(prop);
                    resultsDiv.appendChild(card);
                });
                attachCardClickListeners();
            } else {
                resultsDiv.innerHTML = '<p>No properties found.</p>';
            }
        }

        /**
         * Renders the search results based on the API response.
         * @param {object} data - The data object from the API.
         */
        function renderSearchResults(data) {
            // Handle multi-part questions
            if (data.is_multi_question) {
                const chatbotResponseDiv = document.createElement('div');
                chatbotResponseDiv.id = 'chatbot-response';
                chatbotResponseDiv.className = 'analytical-response';
                chatbotResponseDiv.style.cssText = `
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                `;
                
                let responseHTML = '<h3 style="margin-top: 0; color: #fff;">Here are your answers:</h3>';
                
                // Render each answer
                data.answers.forEach((answer, index) => {
                    responseHTML += `
                        <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">
                            <h4 style="color: #fff; margin-top: 0;">Question ${index + 1}: ${answer.query}</h4>
                            <p>${answer.answer.text}</p>
                    `;
                    
                    // Add specific details based on answer type
                    if (answer.type === 'analytical' && answer.answer.analysis) {
                        responseHTML += `<div style="margin-top: 10px;">`;
                        for (const [key, value] of Object.entries(answer.answer.analysis)) {
                            responseHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                        }
                        responseHTML += `</div>`;
                    }
                    
                    responseHTML += `</div>`;
                });
                
                chatbotResponseDiv.innerHTML = responseHTML;
                resultsDiv.appendChild(chatbotResponseDiv);
                
                // Render combined property listings if any
                if (data.combined_data && data.combined_data.length > 0) {
                    console.log('Rendering combined', data.combined_data.length, 'properties');
                    data.combined_data.forEach((prop, index) => {
                        try {
                            const card = createPropertyCard(prop);
                            resultsDiv.appendChild(card);
                        } catch (error) {
                            console.error(`Error creating card ${index + 1}:`, error);
                        }
                    });
                    attachCardClickListeners();
                }
                return;
            }
            
            // Handle single questions
            if (data.is_question) {
                const chatbotResponseDiv = document.createElement('div');
                chatbotResponseDiv.id = 'chatbot-response';
                chatbotResponseDiv.className = 'analytical-response';
                chatbotResponseDiv.style.cssText = `
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                `;
                
                let responseHTML = `<h3 style="margin-top: 0; color: #fff;">${data.answer.text}</h3>`;
                
                // Handle comparison questions
                if (data.question_type === 'comparison_question' && data.answer.comparison) {
                    responseHTML += `<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">`;
                    for (const [location, stats] of Object.entries(data.answer.comparison)) {
                        responseHTML += `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">
                                <h4 style="color: #fff; margin-top: 0;">${location}</h4>
                                <p><strong>Average Price:</strong> ${stats.average_price || 'N/A'}</p>
                                <p><strong>Price Range:</strong> ${stats.price_range || 'N/A'}</p>
                                <p><strong>Properties Found:</strong> ${stats.property_count || stats.count || 0}</p>
                            </div>
                        `;
                    }
                    responseHTML += `</div>`;
                }
                
                // Handle different types of analytical responses
                if (data.answer.analysis) {
                    responseHTML += `<div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">`;
                    for (const [key, value] of Object.entries(data.answer.analysis)) {
                        responseHTML += `<p><strong>${key.replace('_', ' ').toUpperCase()}:</strong> ${value}</p>`;
                    }
                    responseHTML += `</div>`;
                }
                
                if (data.answer.steps) {
                    responseHTML += `<div style="margin: 15px 0;"><h4 style="color: #fff;">Steps:</h4><ol style="color: #f0f0f0;">`;
                    data.answer.steps.forEach(step => {
                        responseHTML += `<li style="margin: 8px 0;">${step}</li>`;
                    });
                    responseHTML += `</ol></div>`;
                }
                
                if (data.answer.insights) {
                    responseHTML += `<div style="margin: 15px 0;"><h4 style="color: #fff;">Insights:</h4><ul style="color: #f0f0f0;">`;
                    data.answer.insights.forEach(insight => {
                        responseHTML += `<li style="margin: 5px 0;">${insight}</li>`;
                    });
                    responseHTML += `</ul></div>`;
                }
                
                if (data.answer.suggestions) {
                    responseHTML += `<div style="margin: 15px 0;"><h4 style="color: #fff;">Suggestions:</h4><ul style="color: #f0f0f0;">`;
                    data.answer.suggestions.forEach(suggestion => {
                        responseHTML += `<li style="margin: 5px 0;">${suggestion}</li>`;
                    });
                    responseHTML += `</ul></div>`;
                }
                
                if (data.answer.capabilities) {
                    responseHTML += `<div style="margin: 15px 0;"><h4 style="color: #fff;">I can help with:</h4><ul style="color: #f0f0f0;">`;
                    data.answer.capabilities.forEach(capability => {
                        responseHTML += `<li style="margin: 5px 0;">${capability}</li>`;
                    });
                    responseHTML += `</ul></div>`;
                }
                
                chatbotResponseDiv.innerHTML = responseHTML;
                resultsDiv.appendChild(chatbotResponseDiv);
                
                // For questions, properties are in data.data
                data = data.data;
            }
            console.log('Full response data:', data);
            console.log('data type:', typeof data);
            console.log('data.length:', data ? data.length : 'undefined');
            console.log('data.properties:', data ? data.properties : 'undefined');

            // Check for properties in either data (for questions) or data.properties (for searches)
            const properties = data && data.length > 0 ? data : (data.properties && data.properties.length > 0 ? data.properties : []);
            console.log('Final properties array:', properties);
            
            if (properties && properties.length > 0) {
                console.log('Rendering', properties.length, 'properties');
                properties.forEach((prop, index) => {
                    try {
                        console.log(`Creating card ${index + 1}:`, prop.title || prop.id);
                        const card = createPropertyCard(prop);
                        resultsDiv.appendChild(card);
                        console.log(`Card ${index + 1} appended successfully`);
                    } catch (error) {
                        console.error(`Error creating card ${index + 1}:`, error);
                    }
                });
                attachCardClickListeners();
                console.log('All cards rendered, click listeners attached');
            } else {
                console.log('No properties to render, showing "No properties found"');
                resultsDiv.innerHTML = '<p>No properties found.</p>';
            }
        }

        /**
         * Creates a single property card DOM element.
         * @param {object} prop - The property object.
         * @returns {HTMLElement} The created property card.
         */
        function createPropertyCard(prop) {
            const card = document.createElement('div');
            card.className = 'property-card';
            card.dataset.id = prop.id;
            card.innerHTML = `
                <img src="${prop.cover_photo_url || '/static/no-image.png'}" alt="Cover Image" style="width:100%; max-height:300px; object-fit:cover; border-radius:6px; margin-bottom:10px;">
                <h2>${prop.title || 'No Title'}</h2>
                <p class="price">Price: AED ${prop.price?.toLocaleString() || 'N/A'}</p>
                <p>Area: ${prop.area || 'N/A'} sqft</p>
                <p>Rooms: ${prop.rooms ?? 'N/A'} | Baths: ${prop.baths ?? 'N/A'}</p>
                <p>Location: ${prop.location_name || 'N/A'}</p>
                <p>Purpose: ${prop.purpose || 'N/A'}</p>
                <p>Agency: ${prop.agency_name || 'N/A'}</p>
            `;
            return card;
        }

        /**
         * Attaches click event listeners to all property cards.
         */
        function attachCardClickListeners() {
            document.querySelectorAll('.property-card').forEach(card => {
                card.addEventListener('click', async function() {
                    const propertyId = this.dataset.id;
                    modalDetails.innerHTML = '<p>Loading details...</p>';
                    modal.classList.add('active');

                    try {
                        const response = await fetch(`/api/properties/${propertyId}`);
                        if (!response.ok) {
                            throw new Error('Property not found.');
                        }
                        const property = await response.json();
                        renderModalDetails(property);
                    } catch (error) {
                        modalDetails.innerHTML = `<p style="color: #ff6b6b;">Error: ${error.message}</p>`;
                    }
                });
            });
        }

        /**
         * Renders the detailed view of a property inside the modal.
         * @param {object} prop - The detailed property object.
         */
        function renderModalDetails(prop) {
            const formattedPrice = prop.price ? new Intl.NumberFormat('en-US', { style: 'currency', currency: 'AED', minimumFractionDigits: 0 }).format(prop.price) : 'N/A';
            const coverImageUrl = prop.cover_photo_url ? `/get_image?url=${encodeURIComponent(prop.cover_photo_url)}` : 'https://placehold.co/600x350?text=No+Image+Available';

            currentImages = (prop.all_image_urls || []).map(url => `/get_image?url=${encodeURIComponent(url)}`);

            modalDetails.innerHTML = `
                <div class="modal-main-info">
                    <h2>${prop.title || 'No Title'}</h2>
                    <div>
                        <p class="modal-price">${formattedPrice}</p>
                        <p class="modal-location">Location: ${prop.location_name || 'N/A'}</p>
                    </div>
                </div>
                <img id="popupCoverImage" src="${coverImageUrl}" alt="Property Cover Image" class="modal-cover-image" onerror="this.src='https://placehold.co/600x350?text=Image+Not+Available';">
                <div class="modal-details-grid">
                    <div class="modal-detail-item">
                        <strong>Purpose</strong><span>${prop.purpose || 'N/A'}</span>
                    </div>
                    <div class="modal-detail-item">
                        <strong>Completion Status</strong><span>${prop.completion_status || 'N/A'}</span>
                    </div>
                    <div class="modal-detail-item">
                        <strong>Area</strong><span>${prop.area ? `${prop.area} sqft` : 'N/A'}</span>
                    </div>
                    <div class="modal-detail-item">
                        <strong>Rooms</strong><span>${prop.rooms ?? 'N/A'}</span>
                    </div>
                    <div class="modal-detail-item">
                        <strong>Baths</strong><span>${prop.baths ?? 'N/A'}</span>
                    </div>
                    <div class="modal-detail-item">
                        <strong>Down Payment</strong><span>${prop.down_payment_percentage ? `${prop.down_payment_percentage}%` : 'N/A'}</span>
                    </div>
                </div>
                <a href="/map_view?lat=${prop.latitude}&lng=${prop.longitude}" target="_blank" class="location-button" style="text-decoration: none;">View on Map</a>
                <div class="modal-contact-section">
                    <div class="modal-agency-info">
                        <h3>Agency Details</h3>
                        <p>${prop.agency_name || 'N/A'}</p>
                    </div>
                    <div class="modal-agent-info">
                        <h3>Contact Person</h3>
                        <p><strong>Name:</strong> ${prop.contact_name || 'N/A'}</p>
                        <p><strong>Mobile:</strong> ${prop.mobile_number || 'N/A'}</p>
                        <p><strong>WhatsApp:</strong> ${prop.whatsapp_number || 'N/A'}</p>
                    </div>
                </div>
            `;
            document.getElementById('popupCoverImage').addEventListener('click', openFullscreenGallery);
        }

        // --- Modal Functions ---
        function closeModal() {
            modal.classList.remove('active');
            if (mapInstance) {
                mapInstance.remove();
                mapInstance = null;
            }
        }
        function handleWindowClick(e) {
            if (e.target === modal) {
                closeModal();
            }
        }

        // --- Gallery Functions ---
        function openFullscreenGallery() {
            if (currentImages.length === 0) {
                const coverImageUrl = document.getElementById('popupCoverImage').src;
                fullscreenImage.src = coverImageUrl;
                galleryModal.classList.add('active');
                document.getElementById('galleryNavigation').style.display = 'none';
                return;
            }
            const coverImageUrl = document.getElementById('popupCoverImage').src;
            currentImageIndex = currentImages.findIndex(url => url === coverImageUrl);
            if (currentImageIndex === -1) {
                currentImageIndex = 0;
            }
            updateFullscreenImage();
            galleryModal.classList.add('active');
            document.getElementById('galleryNavigation').style.display = 'flex';
        }
        function updateFullscreenImage() {
            fullscreenImage.src = currentImages[currentImageIndex];
        }
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % currentImages.length;
            updateFullscreenImage();
        }
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
            updateFullscreenImage();
        }
        function closeGallery() {
            galleryModal.classList.remove('active');
        }
        function handleGalleryWindowClick(e) {
            if (e.target === galleryModal) {
                closeGallery();
            }
        }
    </script>
</body>
</html>
